<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>page structure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="main">
        <div data-role="header" data-theme="b">
            <h1>다양한 링크 연습</h1>
        </div>
        <div data-role="content">
            <ul data-role="listview">
                <li data-role="list-divider">내부도메인</li>
                <li><a href="sub.html" data-transaction="slide">같은 내부 페이지</a></li>
                <li><a href="sub.html" data-rel="dialog">대화상자로 열기</a></li>
                <li data-role="list-divider">외부 도메인</li>
                <li><a href="http://google.com">google.com</a></li>
                <li><a href="sub.html" rel="external">rel="external" 사용</a></li>
            </ul>
        </div>
        <div data-role="footer">
            <h4>Footer입니다</h4>
        </div>
    </div>
</body>
</html>
